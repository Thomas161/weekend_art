    <script type="text/babel">
      let emojiList = [
        {
          id: 1,
          title: "Smile",
          symbol: "ðŸ˜Š",
        },
        { id: 2, title: "sad", symbol: "ðŸ˜”" },
        {
          id: 3,
          title: "angry",
          symbol: "ðŸ˜ ",
        },
        {
          id: 4,
          title: "kissing",

        {

          symbol: "ðŸ¤§",
        },
        {
          id: 6,
          title: "astonished",
          symbol: "ðŸ˜²",
        },
      ];

      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            filteredEmoji: emojiFilter("", 3),
            isEmojiRendered: false,
          };
          this.handleChange = this.handleChange.bind(this);
          //   this.emojiFilter = this.emojiFilter.bind(this);
        }

        handleChange(event) {
          this.setState({
            filteredEmoji: emojiFilter(event.target.value, 3),
            isEmojiRendered: true,
          });
        }

        render() {
          return (
            <div className="app">
              <SearchInput onChange={this.handleChange} />
              {this.state.isEmojiRendered ? (
                <EmojiRender emojiData={this.state.filteredEmoji} />
              ) : null}
            </div>
          );
        }
      }

      class SearchInput extends React.Component {
        render() {
          return (
            <label>
              Search Emoji
              <input
                type="text"
                value={this.props.value}
                onChange={this.props.onChange}
              />
            </label>
          );
        }
      }

      function emojiFilter(searchText, maxResults) {
        return emojiList
          .filter((emoji) => {
            if (emoji.title.toLowerCase().includes(searchText.toLowerCase())) {
              return true;
            } else {
              return false;
            }
          })
          .slice(0, maxResults);
      }

      function EmojiRender({ emojiData }) {
        return (
          <div className="emojiPlace">
            {emojiData.map((v) => (
              <ul key={v.id}>
                <li key={v.id} style={{ fontSize: "47px" }}>
                  {v.symbol}
                </li>
              </ul>
            ))}
          </div>
        );
      }

      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
